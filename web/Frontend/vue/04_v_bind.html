<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        img {
            width: 500px;
            height: 500px;
        }
    </style>
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <h2>{{ Date() }}</h2>
        <h3><input type="checkbox" v-model="emotion">누르면 행복해집니다.</h3>
        <img :src="emotion ? happy : sad">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'Vue',
                emotion: true,
                happy: 'https://media.giphy.com/media/rdma0nDFZMR32/giphy.gif',
                sad: 'https://media.giphy.com/media/Wv1LRsa2f2afm/giphy.gif',
            }
        })
    </script>
</body>
</html>
