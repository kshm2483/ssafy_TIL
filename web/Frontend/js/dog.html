<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>멍댕이</h1>
    <button id="dogBtn">dog please</button>
    <button id="catBtn">cat please</button>
    <div class="animals"></div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // getDog    
        const getDogImg = () => {
            axios.get('https://dog.ceo/api/breeds/image/random')
                .then(response => response.data.message)
                .then(url => {
                    const imgTag = document.createElement('img')
                    imgTag.src = url
                    document.querySelector('.animals').prepend(imgTag)
                })
        }
        const dogBtn = document.querySelector('#dogBtn')
        dogBtn.addEventListener('click', getDogImg)

        // getCat
        const getCatImg = () =>{
            axios.get('https://api.thecatapi.com/v1/images/search')
                .then(response => response.data[0].url)
                .then(url => {
                    const imgTag = document.createElement('img')
                    imgTag.src = url
                    document.querySelector('.animals').prepend(imgTag)
                })
        }
        const catBtn = document.querySelector('#catBtn')
        catBtn.addEventListener('click', getCatImg)
    </script>
</body>
</html>
